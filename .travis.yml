language: node_js
node_js: "8"

notifications:
  slack:
    rooms:

      # engineering-webdevs
      - secure: ""

cache: yarn

# Since we have yarn.lock, package.json, and node >= v4, the `install` step is implied

script:
  - yarn inspect
  - yarn test-jsdom
  - yarn test-node
  - yarn bundle
  - yarn bundle-global

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:

  # release
  - provider: s3
    skip_cleanup: true
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: mindtouch-cloudfront-ajax
    local_dir: build
    upload_dir: "martian/${TRAVIS_TAG}"
    cache_control: "max-age=29030400, public"
    on:
      tags: true
      repo: MindTouch/martian

  # development branch
  - provider: s3
    skip_cleanup: true
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: mindtouch-cloudfront-ajax
    local_dir: build
    upload_dir: martian/dev-master
    on:
      branch: master
      condition: $TRAVIS_TAG == ''
      repo: MindTouch/martian
